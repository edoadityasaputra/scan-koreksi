<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LJK Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ“„ LJK Scanner</h1>

    <div class="form-group">
      <label for="kelas">Pilih Kelas:</label>
      <select id="kelas">
        <option value="10A">10A</option>
        <option value="10B">10B</option>
        <option value="11A">11A</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nama">Pilih Nama:</label>
      <select id="nama">
        <option value="Edo Aditya">Edo Aditya</option>
        <option value="Sinta">Sinta</option>
        <option value="Rafi">Rafi</option>
      </select>
    </div>

    <div class="form-group">
      <label for="scan">Upload Foto LJK:</label>
      <input type="file" id="scan" accept="image/*" />
    </div>

    <button id="prosesBtn">ğŸ” Proses Scan</button>

    <div id="hasil">
      <h2>Hasil:</h2>
      <p><b>Nama:</b> <span id="namaHasil">-</span></p>
      <p><b>Jawaban:</b> <span id="jawabanHasil">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
