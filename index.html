<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner LJK Otomatis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Sistem Koreksi LJK Otomatis</h1>
    <p>Pilih kelas dan nama siswa, lalu foto lembar jawaban.</p>

    <div class="form-section">
      <label for="kelas">Kelas:</label>
      <select id="kelas">
        <option value="">-- Pilih Kelas --</option>
        <option value="X-A">X-A</option>
        <option value="X-B">X-B</option>
        <option value="XI-A">XI-A</option>
      </select>

      <label for="nama">Nama Siswa:</label>
      <input type="text" id="nama" placeholder="Masukkan nama siswa..." />

      <button id="ambilFoto">ðŸ“¸ Ambil Foto LJK</button>
      <input type="file" id="inputGambar" accept="image/*" capture="environment" hidden />
    </div>

    <div id="hasilScan" class="result">
      <h3>Hasil Jawaban:</h3>
      <p id="outputNama">Nama: -</p>
      <p id="outputJawaban">Jawaban: -</p>
      <button id="kirimGAS" disabled>ðŸ“¤ Kirim ke Google Sheet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
